<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Expenses Prediction</title>
    <style>
        body {
            background-image: url('D:/health.jpg'); /* Replace with the actual path to your image */
            background-size: cover;
            text-align: center;
            color: white;
        }

        form {
            display: inline-block;
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <form action="{{ url_for('predict') }}" method="post">
        <h2>Health Expenses Prediction</h2>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="10" max="100" required>

        <label for="sex">Sex:</label>
        <select id="sex" name="sex" required>
            <option value="0">Male</option>
            <option value="1">Female</option>
        </select>

        <label for="bmi">BMI:</label>
        <input type="number" id="bmi" name="bmi" min="10" max="100" required>

        <label for="children">Children:</label>
        <select id="children" name="children" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <label for="smoker">Smoker:</label>
        <select id="smoker" name="smoker" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <label for="region">Region:</label>
        <select id="region" name="region" required>
            <option value="0">NorthEast</option>
            <option value="1">NorthWest</option>
            <option value="2">SouthEast</option>
            <option value="3">SouthWest</option>
        </select>

        <button type="submit">Predict</button>
    </form>

</body>
</html>
